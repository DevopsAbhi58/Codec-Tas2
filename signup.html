<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

<section class="w-100 px-4 py-5 bg-dark text-white">
  <div class="container">
    <div class="card shadow-lg rounded-4 overflow-hidden">
      <div class="row g-0">
        <!-- Left Image Column -->
        <div class="col-lg-6 d-none d-lg-block">
          <img src="./assets/images/login.png"
               alt="Sample" class="img-fluid h-100" style="object-fit: cover;" />
        </div>

        <!-- Right Form Column -->
        <div class="col-lg-6 bg-white text-dark p-5">
          <h4 class="mb-4 text-uppercase fw-bold">Candidate Registration Form</h4>

          <form>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label class="form-label">First Name</label>
                <input type="text" class="form-control" required />
              </div>
              <div class="col-md-6 mb-3">
                <label class="form-label">Last Name</label>
                <input type="text" class="form-control" required />
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label">Address</label>
              <input type="text" class="form-control" required />
            </div>

            <div class="mb-3">
              <label class="form-label me-3">Gender:</label><br />
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" value="female" />
                <label class="form-check-label">Female</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" value="male" />
                <label class="form-check-label">Male</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" value="other" />
                <label class="form-check-label">Other</label>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label class="form-label">State</label>
                <select class="form-select">
                  <option selected disabled>Choose State</option>
                  <option>State 1</option>
                  <option>State 2</option>
                  <option>State 3</option>
                </select>
              </div>
              <div class="col-md-6 mb-3">
                <label class="form-label">City</label>
                <select class="form-select">
                  <option selected disabled>Choose City</option>
                  <option>City 1</option>
                  <option>City 2</option>
                  <option>City 3</option>
                </select>
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label">Pincode</label>
              <input type="text" class="form-control" required />
            </div>

            <div class="mb-3">
              <label class="form-label">Course</label>
              <input type="text" class="form-control" required />
            </div>

            <div class="mb-5">
              <label class="form-label">Email ID</label>
              <input type="email" class="form-control" required />
            </div>

            <div class="d-flex justify-content-end">
              <button type="reset" class="btn btn-outline-secondary me-2">Reset</button>
              <button type="submit" class="btn btn-warning">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>

</body>
</html>
