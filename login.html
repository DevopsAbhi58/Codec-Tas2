    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HireHoJa Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .login-img {
      height: 100%;
      object-fit: cover;
      border-radius: 1rem 0 0 1rem;
    }
    .form-container {
      padding: 2rem 3rem;
    }
    .brand-color {
      color: #0d6efd;
    }
    .btn-brand {
      background-color: #0d6efd;
      color: #fff;
    }
    .btn-brand:hover {
      background-color: #0b5ed7;
    }
  </style>
</head>
<body>

<section class="w-100 py-5">
  <div class="container">
    <div class="row d-flex justify-content-center">
      <div class="col-lg-10">
        <div class="card shadow border-0" style="border-radius: 1rem;">
          <div class="row g-0">

            <div class="col-md-6 d-none d-md-block">
              <img src="./assets/images/login.png" alt="Login Illustration" class="img-fluid login-img">
            </div>

            <div class="col-md-6 d-flex align-items-center">
              <div class="form-container">
                <div class="mb-4 text-center">
                  <h2 class="fw-bold brand-color">HireHoJa</h2>
                  <p class="text-muted">Sign into your account</p>
                </div>

                <form>
                  <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="name@example.com">
                  </div>

                  <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="••••••••">
                  </div>

                  <div class="d-grid mb-3">
                    <button type="submit" class="btn btn-brand btn-lg">Login</button>
                  </div>

                  <div class="text-center">
                    <a href="#" class="text-muted small">Forgot password?</a>
                  </div>

                  <div class="text-center mt-3">
                    <p class="mb-0">Don't have an account? <a href="#" class="text-primary">Register here</a></p>
                  </div>
                </form>

              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>


</body>
</html>
